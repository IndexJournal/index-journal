title: Issue
sections:

  builder:
    headline: Builder
    type: fields
    fields:
      cfp_builder:
        label: Intro builder
        type: structure
        fields:
          message:
            label: Main message
            type: textarea
          wipe_img:
            label: Wipe image
            type: files
            limit: 1
          wipe_img_caption:
            label: Wipe image caption
            type: text
          secondary_text:
            label: Secondary text
            type: textarea

  issue_cover:
    headline: Issue cover image
    type: fields
    fields:
      issue_image:
        label: Issue image (full)
        type: files
        width: 1/2
      issue_color:
        label: Issue color
        type: text
        width: 1/2
  issue_type:
    headline: Type
    type: fields
    fields:
      issue_type:
        label: Issue type
        type: radio
        columns: 2
        options:
          archive: Archive
          current: Current

  published:
    headline: Essays
    type: pages
    status: all
    templates: essay
